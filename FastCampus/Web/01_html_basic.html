<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    <!--
        1. html의 구성요소

        - 마크업 랭기쥐입니다. - 시작과 종료태그가 있는 랭기쥐입니다.
        - XML

        (1) Element(요소) : 시작태그와 종료태그로 이루진 코드
        (2) Tag(태그) : 요소의 일부로 <div> <p> 시작태그와 종료태그가 있습니다.
        (3) Attribute(속성) : 태그 안에 키와 값으로 이루어진 코드

        <div id="dss"></div>
    -->

    <!-- 2. Head : 타이틀을 표현하기 위한 엘리먼트 -->
    <!-- h${dss$}*6 -->
    <!-- <h1>dss1</h1>
    <h2>dss2</h2>
    <h3>dss3</h3>
    <h4>dss4</h4>
    <h5>dss5</h5>
    <h6>dss6</h6> -->

    <!-- 3. p : 한줄의 문자열을 표현하기 위한 엘리먼트 -->
    <!-- p{p_tag_$}*3 -->
    <!-- <p>p_tag_1</p>
    <p>p_tag_2</p>
    <p>p_tag_3</p> -->

    <!-- 3. span : 한블럭의 문자열을 표현하기 위한 엘리먼트 -->
    <!-- span{span_tag_$}*3 -->
    <!-- <span>span_tag_1</span>
    <span>span_tag_2</span>
    <span>span_tag_3</span> -->

    <!-- 4. pre : 줄바꿈이나 띄어쓰기가 적용되는 엘리먼트 -->
    <!-- <p>
        python
        data
    </p>
    <pre>
        python
        data
    </pre> -->

    <!-- 5. 글씨체
        - b,strong(굵은글씨)
        - i.em(이탤릭체)
        - sup,sub(윗첨자,아래첨자)
        - small(작은 글씨)
        - mark(배경이 노랑색)
        - del(삭제문자열)
        - ins(언더라인 문자열)
        - code(코드 문자열)
    -->
    <!-- <p>굵은글씨<b>굵은글씨</b></p>
    <p>굵은글씨<strong>굵은글씨</strong></p>

    <p>이탤릭체<i>이탤릭체</i></p>
    <p>이탤릭체<em>이탤릭체</em></p>

    <p>윗첨자<sup>윗첨자</sup></p>
    <p>아래첨자<sub>아래첨자</sub></p>

    <p>작은글씨 <small>작은글씨</small></p> -->

    <p>노랑색 <mark>노랑색</mark></p>
    <p>삭제 문자열 <del>삭제문자열</del></p>
    <p>언더라인문자열 <ins>언더라인문자열</ins></p>
    <p>코드 <code>코드</code></p>

    </body>
</html>
